<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="ico/png26.ico" />
  <title>canvas</title>
</head>

<body>
  <canvas id="canvas" style="display: block;">
    You brouser is not support
  </canvas>


  <!-- -------------------------------------------------- -->
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      font-size: 10px;
      line-height: 25px;
      color: #164a44;
      margin: 0;
    }
  </style>

  <!-- -------------------------------------------------- -->
  <script>
    var
      canv = document.getElementById('canvas'),
      ctx  = canv.getContext('2d');

    canv.width = window.innerWidth;
    canv.height = window.innerHeight;

    //code
    var x = 20;
    var y = 20;
    ctx.fillStyle= 'magenta';
    ctx.fillRect(x, 50, 300, 200);
    setInterval(function() {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canv.width, canv.height);

      ctx.fillStyle = 'magenta';
      ctx.fillRect(x++, y++, 300, 200);
      //ctx.strokeStyle = 'red';
      //ctx.srokeRect(x, 20, 300, 200);
    }, 10);

    ctx.arc(canv.width / 2, canv.height / 2, 100, 0, Math.PI * 2, false);
    ctx.stroke();
  </script>
</body>

</html>
